<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selector Basic</title>
    <style>
      input:enabled {
        background-color: aquamarine;
      }
      input:disabled {
        background-color: blueviolet;
      }
      input:focus {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>사용 가능</h1>
    <input />
    <h1>사용 불가능</h1>
    <input disabled="disabled" />
  </body>
</html>
