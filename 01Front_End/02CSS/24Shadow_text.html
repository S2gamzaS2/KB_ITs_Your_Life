<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Property Basic - Shadow</title>
    <style>
      div {
        border: solid black 3px;
        box-shadow: 5px 5px 5px pink;
        /* 중첩 가능 */
        text-shadow: -35px 5px 3px pink, 10px 10px 1px black;
        color: white;
        background: linear-gradient(
          to bottom,
          #ff3232 0%,
          #ffa528 15%,
          #ffe928 32%,
          #1fc443 50%,
          #2989d8 68%,
          #1e4ea0 85%,
          #ca23e0 100%
        );
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Lorem ipsum dolor sit amet.</h1>
    </div>
  </body>
</html>
