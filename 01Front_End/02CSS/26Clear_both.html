<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clear</title>
    <style>
      div.item {
        float: left;
        margin: 0 3px;
        padding: 10px;
        border: solid black 1px;
      }
      div.clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <p>Lorem</p>
    <div class="clear"></div>
    <div>
      <div class="item">메뉴-1</div>
      <div class="item">메뉴-2</div>
      <div class="item">메뉴-3</div>
      <div class="item">메뉴-4</div>
    </div>
    <!-- 수평 정렬하고 싶은 대상 아래에 div 태그 배치 -->
    <div class="clear"></div>
    <p>Lorem atque!</p>
  </body>
</html>
