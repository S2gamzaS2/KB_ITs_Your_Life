<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Property Basic</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* border: (굵기, 스타일, 색상) */
        border: 5px solid blue;
        margin: 100px;
        padding: 30px;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: red;
        border: 5px solid blue;
      }
    </style>
  </head>
  <body>
    <div></div>
    <p><span>여기는inline이지만</span>여기는 아니지롱</p>
  </body>
</html>
