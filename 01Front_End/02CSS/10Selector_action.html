<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selector Basic</title>
    <style>
      table tr > th {
        color: red;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>지역</th>
      </tr>
      <tr>
        <td>윤인성</td>
        <td>서울 특별시 어딘가</td>
      </tr>
    </table>
  </body>
</html>
