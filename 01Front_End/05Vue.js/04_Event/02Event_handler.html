<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Handler_Account</title>
  </head>
  <body>
    <div id="app">
      금액: <input type="text" v-model.number="amount" /><br />
      <button v-on:click="deposit">입금</button>
      <button @click="withdraw">인출</button> <br />
      <h3>계좌 잔고: {{ balance }}</h3>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            amount: 0,
            balance: 0,
          };
        },
        methods: {
          deposit() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert('0보다 큰 값을 예금하세요');
            } else {
              this.balance += amt;
              this.amount = 0;
            }
          },
          withdraw() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert('0보다 큰 값을 인출하세요');
            } else if (amt > this.balance) {
              alert('잔고보다 많은 금액을 인수할 수 없습니다');
            } else {
              this.balance -= amt;
            }
            this.amount = 0;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
