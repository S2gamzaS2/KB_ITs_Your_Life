<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-show</title>
  </head>
  <body>
    <div id="app">
      예금액: <input type="text" v-model="amount" />
      <img
        v-show="amount < 0"
        src="https://contactsvc.bmaster.kro.kr/img/error.png"
        title="마이너스는 허용하지 않음"
        style="width: 15px; height: 15px; vertical-align: middle"
      />
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { amount: '' };
        },
      }).mount('#app');
    </script>
  </body>
</html>
