<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-for</title>
  </head>
  <body>
    <div id="app">
      <select id="regions">
        <option disabled="disabled" selected>지역 선택</option>
        <option v-for="(val, key) in regions" :value="key" :key="key">
          {{val}}
        </option>
      </select>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            regions: {
              A: 'Asia',
              B: 'Brazil',
              C: 'Canada',
              D: 'Danmark',
            },
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
