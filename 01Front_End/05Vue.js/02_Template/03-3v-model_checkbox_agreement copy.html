<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-model Checkbox</title>
  </head>
  <body>
    <div id="app">
      위의 내용에 동의하십니까?
      <!-- 원래는 true/false값으로 받지만 설정한 값으로 받을 수 있음 (true-value / false-value) -->
      <input
        type="checkbox"
        v-model="agree"
        true-value="yes"
        false-value="no"
      />
      <hr />
      <span>선택된 값 : {{agree}}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            agree: 'no',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
