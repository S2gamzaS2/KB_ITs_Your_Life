<!-- " ! " : HTML 형식 자동 완성 -->

<!DOCTYPE html>
<html lang="en">
  <!-- <head> : 브라우저에게 주는 정보 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- <body> : 실제 보이는 부분 -->
  <body>
    <!-- 내용 有 요소 -->
    <h1>Hello HTML5</h1>

    <!-- 내용 無 요소 (빈 요소) -->
    <img />
    <br />
    <hr />
  </body>
</html>
