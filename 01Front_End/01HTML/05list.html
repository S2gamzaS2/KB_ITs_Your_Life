<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List</title>
  </head>
  <body>
    <!-- 순서X -->
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ul>

    <!-- 순서O -->
    <ol>
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ol>
    <br />
    <!-- 중첩 목록 -->
    <ul>
      <li>
        <b>과일</b>
        <ol>
          <li>사과</li>
          <li>딸기</li>
          <li>바나나</li>
        </ol>
      </li>
      <li>
        <b>채소</b>
        <ol>
          <li>오이</li>
          <li>상추</li>
          <li>양배추</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
