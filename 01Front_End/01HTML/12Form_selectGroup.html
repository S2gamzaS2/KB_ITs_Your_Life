<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Select Group</title>
  </head>
  <body>
    <form>
      <select>
        <optgroup label="분식">
          <option>김밥</option>
          <option>떡볶이</option>
          <option>오뎅</option>
        </optgroup>
        <optgroup label="한식">
          <option>김치찌개</option>
          <option>된장찌개</option>
          <option>칼국수</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
