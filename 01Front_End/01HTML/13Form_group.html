<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Select Group</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>타이틀</legend>
        <table>
          <tr>
            <th>이름</th>
            <td>
              <input type="text" name="text" />
            </td>
          </tr>
          <tr>
            <th>이메일</th>
            <td>
              <input type="email" name="email" />
            </td>
          </tr>
        </table>
        <input type="submit" value="제출" />
      </fieldset>
    </form>
  </body>
</html>
